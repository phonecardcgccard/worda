<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中英单词连连看</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score">得分: <span id="score">0</span></div>
            <div class="timer" id="timer">90秒</div>
            <div class="combo" id="combo"></div>
        </div>
        
        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn">暂停</button>
            <button id="soundBtn">🔊</button>
            <select id="difficultySelect">
                <option value="easy">简单</option>
                <option value="normal" selected>普通</option>
                <option value="hard">困难</option>
            </select>
        </div>
        
        <div class="word-columns">
            <div id="englishWords" class="word-column"></div>
            <canvas id="connectionCanvas"></canvas>
            <div id="chineseWords" class="word-column"></div>
        </div>
        
        <div class="mistake-panel">
            <h3>错题本</h3>
            <div id="mistakeList"></div>
        </div>
    </div>
    
    <div id="particlesContainer"></div>
    
    <audio id="successSound" src="assets/sounds/success.mp3" preload="auto"></audio>
    <audio id="errorSound" src="assets/sounds/error.mp3" preload="auto"></audio>
    
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
