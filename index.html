<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Matching Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .word-card {
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .word-card.selected {
            transform: scale(1.05);
            box-shadow: 0 0 0 3px #3b82f6;
        }
        .word-card.matched {
            animation: fadeOut 0.5s forwards;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }
        .progress-bar {
            transition: width 0.3s ease;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <div class="container mx-auto px-4 py-8 flex-grow">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">Word Matching Game</h1>
            <p class="text-gray-600">Match English words with their Chinese meanings</p>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center space-x-4">
                    <div class="bg-blue-100 text-blue-800 px-4 py-2 rounded-lg">
                        <span class="font-bold">Time: </span>
                        <span id="timer">00:00</span>
                    </div>
                    <div class="bg-red-100 text-red-800 px-4 py-2 rounded-lg">
                        <span class="font-bold">Mistakes: </span>
                        <span id="mistakes">0</span>
                    </div>
                </div>
                <div class="w-1/3 bg-gray-200 rounded-full h-4">
                    <div id="progress" class="progress-bar bg-green-500 h-4 rounded-full" style="width: 0%"></div>
                </div>
                <div class="bg-green-100 text-green-800 px-4 py-2 rounded-lg">
                    <span class="font-bold">Matched: </span>
                    <span id="matched">0</span>/<span id="total">0</span>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <h2 class="text-xl font-semibold mb-4 text-center text-blue-700">English Words</h2>
                    <div id="english-words" class="grid grid-cols-1 gap-3"></div>
                </div>
                <div>
                    <h2 class="text-xl font-semibold mb-4 text-center text-red-700">Chinese Meanings</h2>
                    <div id="chinese-words" class="grid grid-cols-1 gap-3"></div>
                </div>
            </div>
        </div>

        <div id="success-message" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-md">
                <h2 class="text-3xl font-bold text-green-500 mb-4">Congratulations!</h2>
                <p class="text-gray-700 mb-4">You've matched all the words!</p>
                <div class="mb-6">
                    <p><span class="font-bold">Time:</span> <span id="final-time"></span></p>
                    <p><span class="font-bold">Mistakes:</span> <span id="final-mistakes"></span></p>
                </div>
                <button id="play-again" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg transition">
                    Play Again
                </button>
                <button id="copy-results" class="ml-4 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg transition">
                    <i class="fas fa-copy mr-2"></i>Copy Results
                </button>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>Word Matching Game - Designed for vocabulary practice</p>
        </div>
    </footer>

    <script>
        // Sample word pairs - these can be edited
        const wordPairs = [
            { english: "apple", chinese: "苹果" },
            { english: "banana", chinese: "香蕉" },
            { english: "orange", chinese: "橙子" },
            { english: "grape", chinese: "葡萄" },
            { english: "watermelon", chinese: "西瓜" },
            { english: "pear", chinese: "梨" },
            { english: "peach", chinese: "桃子" },
            { english: "strawberry", chinese: "草莓" },
            { english: "pineapple", chinese: "菠萝" },
            { english: "mango", chinese: "芒果" },
            { english: "lemon", chinese: "柠檬" },
            { english: "cherry", chinese: "樱桃" },
            { english: "blueberry", chinese: "蓝莓" },
            { english: "kiwi", chinese: "猕猴桃" },
            { english: "coconut", chinese: "椰子" },
            { english: "avocado", chinese: "鳄梨" },
            { english: "pomegranate", chinese: "石榴" },
            { english: "fig", chinese: "无花果" },
            { english: "papaya", chinese: "木瓜" },
            { english: "guava", chinese: "番石榴" }
        ];

        // Game state
        let selectedCard = null;
        let matchedPairs = 0;
        let mistakes = 0;
        let startTime = null;
        let timerInterval = null;
        let englishWords = [];
        let chineseWords = [];

        // DOM elements
        const englishWordsContainer = document.getElementById('english-words');
        const chineseWordsContainer = document.getElementById('chinese-words');
        const matchedElement = document.getElementById('matched');
        const totalElement = document.getElementById('total');
        const mistakesElement = document.getElementById('mistakes');
        const timerElement = document.getElementById('timer');
        const progressElement = document.getElementById('progress');
        const successMessage = document.getElementById('success-message');
        const finalTimeElement = document.getElementById('final-time');
        const finalMistakesElement = document.getElementById('final-mistakes');
        const playAgainButton = document.getElementById('play-again');
        const copyResultsButton = document.getElementById('copy-results');

        // Initialize the game
        function initGame() {
            // Reset game state
            selectedCard = null;
            matchedPairs = 0;
            mistakes = 0;
            matchedElement.textContent = matchedPairs;
            mistakesElement.textContent = mistakes;
            progressElement.style.width = '0%';
            
            // Clear containers
            englishWordsContainer.innerHTML = '';
            chineseWordsContainer.innerHTML = '';
            
            // Shuffle and prepare words
            const shuffledPairs = [...wordPairs].sort(() => Math.random() - 0.5);
            englishWords = shuffledPairs.map(pair => pair.english);
            chineseWords = shuffledPairs.map(pair => pair.chinese).sort(() => Math.random() - 0.5);
            
            // Display words
            englishWords.forEach((word, index) => {
                const card = createWordCard(word, 'english', index);
                englishWordsContainer.appendChild(card);
            });
            
            chineseWords.forEach((word, index) => {
                const card = createWordCard(word, 'chinese', index);
                chineseWordsContainer.appendChild(card);
            });
            
            totalElement.textContent = wordPairs.length;
            
            // Start timer
            startTimer();
        }

        // Create a word card element
        function createWordCard(word, type, index) {
            const card = document.createElement('div');
            card.className = `word-card bg-white p-4 rounded-lg shadow cursor-pointer text-center font-medium ${type === 'english' ? 'text-blue-600' : 'text-red-600'}`;
            card.textContent = word;
            card.dataset.word = word;
            card.dataset.type = type;
            card.dataset.index = index;
            
            card.addEventListener('click', () => handleCardClick(card));
            
            return card;
        }

        // Handle card click
        function handleCardClick(card) {
            // Ignore if already matched
            if (card.classList.contains('matched')) return;
            
            // If no card is selected, select this one
            if (!selectedCard) {
                selectedCard = card;
                card.classList.add('selected');
                return;
            }
            
            // If same card is clicked again, deselect it
            if (selectedCard === card) {
                selectedCard.classList.remove('selected');
                selectedCard = null;
                return;
            }
            
            // If same type (both english or both chinese), change selection
            if (selectedCard.dataset.type === card.dataset.type) {
                selectedCard.classList.remove('selected');
                selectedCard = card;
                card.classList.add('selected');
                return;
            }
            
            // Check if the pair matches
            const englishCard = selectedCard.dataset.type === 'english' ? selectedCard : card;
            const chineseCard = selectedCard.dataset.type === 'chinese' ? selectedCard : card;
            
            const englishWord = englishCard.dataset.word;
            const chineseWord = chineseCard.dataset.word;
            
            // Find if this is a correct pair
            const isMatch = wordPairs.some(pair => 
                pair.english === englishWord && pair.chinese === chineseWord
            );
            
            if (isMatch) {
                // Match found
                englishCard.classList.add('matched');
                chineseCard.classList.add('matched');
                matchedPairs++;
                matchedElement.textContent = matchedPairs;
                
                // Update progress
                const progress = (matchedPairs / wordPairs.length) * 100;
                progressElement.style.width = `${progress}%`;
                
                // Check if game is complete
                if (matchedPairs === wordPairs.length) {
                    endGame();
                }
            } else {
                // No match
                mistakes++;
                mistakesElement.textContent = mistakes;
                
                // Visual feedback for wrong match
                englishCard.classList.add('bg-red-100');
                chineseCard.classList.add('bg-red-100');
                
                setTimeout(() => {
                    englishCard.classList.remove('bg-red-100');
                    chineseCard.classList.remove('bg-red-100');
                }, 500);
            }
            
            // Deselect cards
            selectedCard.classList.remove('selected');
            selectedCard = null;
        }

        // Start the game timer
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            startTime = new Date();
            
            timerInterval = setInterval(() => {
                const now = new Date();
                const elapsed = Math.floor((now - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                timerElement.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        // End the game
        function endGame() {
            clearInterval(timerInterval);
            
            // Show success message
            finalTimeElement.textContent = timerElement.textContent;
            finalMistakesElement.textContent = mistakes;
            successMessage.classList.remove('hidden');
            
            // Create confetti effect
            createConfetti();
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `${Math.random() * 100}%`;
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                
                document   文档.body   身体.appendChild   列表末尾(confetti);
                
                // Animate
                setTimeout(() => {
                    confetti.style   风格.opacity   不透明度 = '1';
                    confetti.style   风格.transform   变换 = `translate(${Math   数学.random() * 200 - 100}px, ${Math   数学.random() * 200 + 100}px) rotate(${Math   数学.random() * 360}deg)`;
                    confetti.style   风格.transition   过渡 = `all ${Math   数学.random() * 2 + 1}s ease-out`;
                    
                    setTimeout(() => {
                        confetti.remove   删除();
                    }   好, 3000);
                }   好, 0);
            }   好
        }   好

        // Copy results to clipboard
        function   函数 copyResults() {
            const   常量 results = `Word Matching Game Results:
Time: ${finalTimeElement.textContent}   好
Mistakes: ${finalMistakesElement.textContent}   好
Matched: ${matchedPairs}   好/${wordPairs.length   长度}`;
            
            navigator.clipboard.writeText(results).then(() => {
                const   常量 originalText   原文 = copyResultsButton.innerHTML;
                copyResultsButton.innerHTML = '<i class="fas fa-check mr-2"></i>Copied!';
                
                setTimeout(() => {
                    copyResultsButton.innerHTML = originalText;
                }   好, 2000);
            }   好);
        }   好

        // Event listeners
        playAgainButton.addEventListener('click'   “点击”, () => {
            successMessage.classList   班级名册.add   添加('hidden');
            initGame();
        }   好);
        
        copyResultsButton.addEventListener('click'   “点击”, copyResults);

        // Start the game
        initGame();
    </script   脚本>
</body>
        </html>
