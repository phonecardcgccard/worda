        .word-item {

            margin: 8px;
            background-color: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        .word-item:hover {
            background-color: #e0e0e0;
        }
        .selected {
            background-color: #a0d8ef !important;
        }
        .stats {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
        }
        .completed {
            background-color: #90EE90 !important;
            opacity: 0.5;
        }
